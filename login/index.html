<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .back-img {
      position: absolute;
    }
    .welcome-btn {
      display: block;
      position: absolute;
      width: 115px;
      height: 280px;
      bottom: 18px;
      left: 45px;
      border: none;
      background: none;
      outline-style: none;
    }
  </style>
  <script src="../jquery-3.4.1.min.js"></script>
</head>
<body>
  <!-- <img src="../public/img/GIF/首次操作提示-留言本.gif" class="back-img" alt=""> -->
  <input id="user_phone" type="text" placeholder="手机号">
  <input type="password" id="pwd" placeholder="密码">
  <button class="login-btn" id="login_btn">go</button>

  <script>
    $(document).ready(function(){
      $("#login_btn").click(function() {
        if(sessionStorage.getItem('password') === $('#pwd').val() && sessionStorage.getItem('phone') === $('#user_phone').val()) {
          sessionStorage.setItem('isLogin', true);
          location.href = '../index/index.html';
        }
      });
    });
    
  </script>
</body>
</html>
