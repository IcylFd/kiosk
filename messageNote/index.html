<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script src="../jquery-3.4.1.min.js"></script>
</head>
<body>
  <img src="../public/img/输入心情@3x.png" class="back-img" alt="">
  <textarea name="mood_text" id="mood" cols="45" rows="15" placeholder="开始写信..."></textarea>
  <div class="btn send-btn" id="send_btn">发送</div>
  <span id="user_name"></span>

  <a href="" class="btn to-note-btn"></a>
  <script>
    $(document).ready(function(){
      var user_name = sessionStorage.getItem('name');
      $("#user_name").html(user_name);
      $("#send_btn").click(function(){
        var nowDate = new Date();
        sessionStorage.setItem('sendMsg',$("#mood").val());
        sessionStorage.setItem('sendTime', nowDate.toLocaleDateString());
        location.href = '../chat/index.html';
      });
    });
    
  </script>
</body>
</html>
